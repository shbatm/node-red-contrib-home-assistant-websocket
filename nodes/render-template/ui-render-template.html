<div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
</div>

<div class="form-row">
    <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row" style="position: relative; margin-bottom: 0px">
    <label for="node-input-template">
        <i class="fa fa-file-code-o"></i> Template
    </label>
    <input type="hidden" id="node-input-template" autofocus="autofocus" />
</div>

<div class="form-row node-text-editor-row">
    <div
        style="height: 250px; min-height: 150px"
        class="node-text-editor"
        id="node-input-template-editor"
    ></div>
</div>

<div class="form-row">
    <label for="node-input-templateLocation">Template</label>
    <input type="text" id="node-input-templateLocation" style="width: 70%" />
    <input type="hidden" id="node-input-templateLocationType" />
</div>

<div class="form-row">
    <label for="node-input-resultsLocation">Results</label>
    <input type="text" id="node-input-resultsLocation" style="width: 70%" />
    <input type="hidden" id="node-input-resultsLocationType" />
</div>
