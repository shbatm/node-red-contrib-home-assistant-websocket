<div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
</div>

<div class="form-row">
    <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label for="entityId"><i class="fa fa-cube"></i> Entity ID</label>
    <input type="text" id="node-input-entityId" style="width: 50%" />

    <select type="text" id="node-input-entityIdFilterType" style="width: 20%">
        <option value="exact">Exact</option>
        <option value="substring">Substring</option>
        <option value="regex">Regex</option>
    </select>
</div>

<div class="form-row">
    <label for="node-input-property">
        <i class="fa fa-hand-paper-o"></i> Wait Until
    </label>
    <input type="text" id="node-input-property" placeholder="property" />
</div>

<div class="form-row">
    <label></label>
    <select id="node-input-comparator" style="width: 24%">
        <option value="is">is</option>
        <option value="is_not">is not</option>
        <option value="lt">&lt;</option>
        <option value="lte">&lt;=</option>
        <option value="gt">&gt;</option>
        <option value="gte">&gt;=</option>
        <option value="includes">in</option>
        <option value="does_not_include">not in</option>
        <option value="jsonata">JSONata</option>
    </select>
    <input id="node-input-valueType" type="hidden" />
    <input
        id="node-input-value"
        type="text"
        placeholder="value"
        style="width: 46%"
    />
</div>

<div class="form-row">
    <label for="node-input-timeout">
        <i class="fa fa-clock-o"></i> Timeout
    </label>
    <input type="text" id="node-input-timeout" style="width: 43%" />
    <input type="hidden" id="node-input-timeoutType" />
    <select id="node-input-timeoutUnits" style="width: 27%">
        <option value="milliseconds">milliseconds</option>
        <option value="seconds">seconds</option>
        <option value="minutes">minutes</option>
        <option value="hours">hours</option>
        <option value="days">days</option>
    </select>
</div>

<div class="form-row">
    <label for="node-input-entityLocation">Entity Location</label>
    <input type="hidden" id="node-input-entityLocationType" />
    <input type="text" id="node-input-entityLocation" style="width: 70%" />
</div>

<div class="form-row exact-only checkbox-option">
    <input type="checkbox" id="node-input-checkCurrentState" checked />
    <label for="node-input-checkCurrentState">
        Check against current state
    </label>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-blockInputOverrides" />&nbsp;
    <label for="node-input-blockInputOverrides">Block Input Overrides</label>
</div>
