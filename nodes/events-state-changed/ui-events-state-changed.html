<input type="hidden" id="node-input-version" />
<input type="hidden" id="node-input-outputs" />

<!-- Name -->
<div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
</div>

<!-- Server -->
<div class="form-row">
    <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
    <input type="text" id="node-input-server" />
</div>

<!-- Entity ID Filter and Filter Type -->
<div class="form-row">
    <label for="node-input-entityidfilter">
        <i class="fa fa-tag"></i> Entity ID
    </label>

    <input type="text" id="node-input-entityidfilter" style="width: 50%" />

    <select type="text" id="node-input-entityidfiltertype" style="width: 20%">
        <option value="exact">Exact</option>
        <option value="substring">Substring</option>
        <option value="regex">Regex</option>
    </select>
</div>

<div class="form-row">
    <label for="node-input-haltifstate">
        <i class="fa fa-check-square"></i> If State
    </label>
    <select type="text" id="node-input-halt_if_compare" style="width: 20%">
        <option value="is">is</option>
        <option value="is_not">is not</option>
        <option value="lt">&lt;</option>
        <option value="lte">&lt;=</option>
        <option value="gt">&gt;</option>
        <option value="gte">&gt;=</option>
        <option value="includes">in</option>
        <option value="does_not_include">not in</option>
        <option value="jsonata">JSONata</option>
    </select>
    <input type="text" id="node-input-haltifstate" style="width: 50%" />
    <input type="hidden" id="node-input-halt_if_type" />
</div>

<div class="form-row">
    <label for="node-input-for"><i class="fa fa-clock-o"></i> For</label>
    <input type="text" id="node-input-for" style="width: 45%" />
    <input type="hidden" id="node-input-forType" />
    <select id="node-input-forUnits" style="width: 25%">
        <option value="milliseconds">milliseconds</option>
        <option value="seconds">seconds</option>
        <option value="minutes">minutes</option>
        <option value="hours">hours</option>
        <option value="days">days</option>
    </select>
</div>

<div class="form-row">
    <label for="node-input-state_type">
        <i class="fa fa-tint"></i> State Type
    </label>
    <select type="text" id="node-input-state_type" style="width: auto">
        <option value="str">String</option>
        <option value="num">Number</option>
        <option value="habool">Boolean</option>
    </select>
</div>

<div class="form-row checkbox-option">
    <p><i class="fa fa-ban"></i> Ignore state change event when:</p>
    <input type="checkbox" id="node-input-ignorePrevStateNull" />
    <label for="node-input-ignorePrevStateNull">
        Previous state doesn't exist
    </label>
    <br />
    <input type="checkbox" id="node-input-ignorePrevStateUnknown" />
    <label for="node-input-ignorePrevStateUnknown">
        Previous state is <code>unknown</code>
    </label>
    <br />
    <input type="checkbox" id="node-input-ignorePrevStateUnavailable" />
    <label for="node-input-ignorePrevStateUnavailable">
        Previous state is <code>unavailable</code>
    </label>
    <br />
    <input type="checkbox" id="node-input-ignoreCurrentStateUnknown" />
    <label for="node-input-ignoreCurrentStateUnknown">
        Current state is <code>unknown</code>
    </label>
    <br />
    <input type="checkbox" id="node-input-ignoreCurrentStateUnavailable" />
    <label for="node-input-ignoreCurrentStateUnavailable">
        Current state is <code>unavailable</code>
    </label>
    <br />
    <input type="checkbox" id="node-input-output_only_on_state_change" />
    <label for="node-input-output_only_on_state_change">
        Current state equals previous state
    </label>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-outputinitially" />
    <label for="node-input-outputinitially"> Output on Connect </label>
</div>
